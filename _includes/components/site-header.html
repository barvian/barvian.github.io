<header class="site-header">
  <a class="site-header__logo" href="{% link index.html %}">
    {{ site.name }},
    <span class="site-header__role">
      {{ site.role }}
    </span>
  </a>

  <nav role="navigation" class="site-header__nav">
    <a href="{% link about.md %}"{% if page.path == 'about.md' %} class="is-active"{% endif %}>
      About
    </a>
    <a href="mailto:{{site.email}}" class="has-popup">
      Contact
      {% if site.available %}
        <span class="site-header__popup">available for hire</span>
      {% endif %}
    </a>
  </nav>

  <nav class="site-header__external">
    {% for network in site.external %}
    <a href="{{network.url}}" target="_blank" rel="external">
      {% include sprite.html name=network.sprite %}
    </a>
    {% endfor %}
  </nav>
</header>
