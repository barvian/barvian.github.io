<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
{% if site.keywords %}<meta name="keywords" content="{{ site.keywords | join: ', ' }}">{% endif %}

<link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
<link rel="stylesheet" href="{{ '/public/styles/barvian.css' | prepend: site.baseurl }}">

<script src="{{ '/public/scripts/vendor/modernizr-custom.min.js' | prepend: site.baseurl }}"></script>

<div class="invisible">{% include sprites.svg %}</div>
<div class="wrapper">
