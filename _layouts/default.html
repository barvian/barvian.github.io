---
layout: compress
---

<!DOCTYPE html>
<html lang="en" {% if page.class %} class="{{page.class}}-page"{% endif %}>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{page.title}}</title>
  <meta name="description" content="Portfolio of Maxwell Barvian, designer" />
  {% if site.keywords %}
    <meta name="keywords" content="{{ site.keywords | join: ', ' }}" />
  {% endif %}
  <meta name="author" content="Maxwell Barvian" />
  <link rel="canonical" href="{{ page.url | prepend: site.url }}" />

  <link rel="stylesheet" href="https://use.typekit.net/rwl2eno.css">
  <link rel="stylesheet" href="/css/site.css" />

  <div class="container">
    {% include components/site-header.html %}
  </div>

  {{ content }}
</html>
