<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% include _includes/title.html page=page tag=true %}
    {% include _includes/description.html %}
    {% if site.keywords %}<meta name="keywords" content="{{ site.keywords | join: ', ' }}" />{% endif %}
    <meta name="author" content="{% if page.author %}{{ page.author}}{% else %}{{ site.name }}{% endif %}" />

    <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Elements -->
    <script src="{{ site.baseurl }}/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    {% if site.environment == 'production' %}
      <link rel="import" href="{{ site.baseurl }}/dist/elements/index.html" />
    {% else %}
      <link rel="import" href="{{ site.baseurl }}/src/elements/index.html" />
    {% endif %}
  </head>
  <body>
    {% if site.environment == 'production' %}
      <!-- Sprites  -->
      <div style="display:none">{% include dist/sprites.svg %}</div>
    {% endif %}

    {{ content }}
  </body>
</html>
