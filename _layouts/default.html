<!DOCTYPE html>
<html lang="en" class="no-js">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include title.html page=page tag=true %}
  {% include description.html %}
  {% if site.keywords %}<meta name="keywords" content="{{ site.keywords | join: ', ' }}" />{% endif %}
  <meta name="author" content="{% if page.author %}{{ page.author}}{% else %}{{ site.name }}{% endif %}" />

  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Sprites  -->
  <div style="display:none">{% include sprites.svg %}</div>

  {{ content }}
</html>
