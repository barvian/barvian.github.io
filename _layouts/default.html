<!DOCTYPE html>
<html lang="en" class="no-js">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include _title.html page=page tag=true %}
  {% include _description.html %}
  {% if site.keywords %}<meta name="keywords" content="{{ site.keywords | join: ', ' }}" />{% endif %}
  <meta name="author" content="{% if page.author %}{{ page.author}}{% else %}{{ site.name }}{% endif %}" />

  <link rel="canonical" href="{{ page.url | replace: 'index.html', '' | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Vendor -->
  <script src="{{ '/public/scripts/vendor/picturefill.min.js' | prepend: site.baseurl }}"></script>

  <!-- Styles -->
  {% include _typekit.html %}
  <link rel="stylesheet" href="{{ '/public/styles/barvian.css' | prepend: site.baseurl }}" />

  {{ content }}
</html>
