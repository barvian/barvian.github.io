# Sources
# -------

destination:  _site
plugins_dir:  _plugins
layouts_dir:  _layouts
data_dir:     _data
includes_dir: _includes


# Collections
# -----------

collections:
  works:
    output: true
    permalink: /work/:path/


# Build settings
# --------------

exclude:
  - node_modules
  - gulpfile.*
  - package.json
  - CNAME
  - bower.json
  - README.md
markdown: kramdown
permalink: pretty

defaults:
  -
    scope:
      path: '' # all files
    values:
      layout: 'page'
  -
    scope:
      path: ''
      type: 'works'
    values:
      layout: 'work'
