# Social
# ------

dribbble_username: barvian
twitter_username: mbarvian
github_username:  barvian


# Collections
# -----------

collections:
  projects:
    output: true
    permalink: /:path/


# Build settings
# --------------

exclude: [
  'node_modules',
  'gulpfile.*',
  'package.json',
  'CNAME',
  'bower.json',
  'README.md'
]
markdown: kramdown
permalink: pretty

defaults:
  -
    scope:
      path: '' # all files
    values:
      layout: 'page'
  -
    scope:
      path: ''
      type: 'projects'
    values:
      layout: 'project'
      author: 'Maxwell Barvian'