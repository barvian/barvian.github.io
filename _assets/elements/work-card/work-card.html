<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/style-reflection-behavior/style-reflection-behavior.html">
<link rel="import" href="../invertible-behavior/invertible-behavior.html">
<link rel="import" href="work-card-styles.html">

<dom-module id="work-card">

  <template>
    <style include="work-card-styles"></style>

    <div id="bg"></div>
    <article id="wrapper">
      <header>
        <h1>[[workTitle]]</h1>
        <h2>[[blurb]]</h2>
      </header>
      <figure>
        <img id="image" srcset$="[[thumb]] 1x, [[thumb2x]] 2x" on-load="_imgLoaded" />
      </figure>
    </article>
  </template>

  <script src="work-card.js"></script>

</dom-module>
