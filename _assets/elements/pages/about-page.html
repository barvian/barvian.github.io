<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="page-behavior.html">
<link rel="import" href="about-page-styles.html">

<dom-module id="about-page">

  <template>
    <style include="about-page-styles"></style>

    <article>
      <header id="header">
        <figure id="headshot">
          <content select="img"></content>
        </figure>
        <div id="title"><content select="h1, h1 + [is='barvian-button']"></content></div>
      </header>
      <div id="content"><content></content></div>
    </article>
  </template>

  <script src="about-page.js"></script>

</dom-module>
