<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="floating-nav-styles.html">

<dom-module id="floating-nav">

  <template>
    <style include="floating-nav-styles"></style>

    <div id="wrap">
      <ul id="left" class="menu"></ul>
      <content select='[is$="logo"]'></content>
      <ul id="right" class="menu"></ul>
    </div>
    <content id="content" select=':not(#home)'></content>
  </template>

  <script src="floating-nav.js"></script>

</dom-module>
