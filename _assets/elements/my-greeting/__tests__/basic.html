<!doctype html>
<html>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-greeting-basic</title>

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../my-greeting.html">

  <test-fixture id="basic">
    <template>
      <my-greeting></my-greeting>
    </template>
  </test-fixture>

  <script>
    /* eslint-disable no-undef */
    suite('my-greeting tests', () => {
      let greeting, header; // eslint-disable-line one-var
      setup(() => {
        greeting = fixture('basic');
      });
      test('Welcome!', () => {
        header = greeting.querySelector('h2');
        assert.equal(header.textContent, 'Welcome!');
      });
    });
  </script>

</html>
