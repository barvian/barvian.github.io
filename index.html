---
title: Home
order: 1
---

<floating-greeting id="greeting">
  <a href="/about/">
    I'm a digital product designer who delights in creating thoughtful, selfless interfaces and codebases.
  </a>
  <a href="/contact/" class="highlight">
    I'm currently seeking a position at a company that delivers meaningful, quality products and services.
  </a>
</floating-greeting>

<mason-ry id="works" percent-position="true"
  column-width=".sizer" gutter=".gutter"
  item-selector='[is="work-card"]' transition-duration="0.1s">

  <div class="sizer"></div>

  {% for work in site.works %}
  <article is="work-card" href="{{ work.url }}"
    title='{{ work.title }}' blurb='{{ work.blurb }}'
    bg="{{ work.bg }}" fg="{{ work.fg }}"
    hero="{{ 'hero.png' | prepend: work.url }}"

    ></article>
  {% endfor %}

</mason-ry>
